<div style="margin-left: 30%; margin-right: auto; margin-top: 4%;">
    <mat-card>
        <mat-card-title style="margin-left: auto; margin-right: auto; color: darkmagenta;">Login</mat-card-title>

        <mat-divider></mat-divider>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <div class="form-groups">
                    <mat-form-field color="accent">
                        <mat-label>Username</mat-label>
                        <input matInput type="text" formControlName="username" placeholder="Enter Username" required />
                        <mat-error *ngIf="form.controls['username'].hasError('required')">
                            Username is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <br>
                <mat-divider></mat-divider>
                <br>

                <div class="form-groups">
                    <mat-form-field color="accent">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter Password" required />
                        <button color="accent" matSuffix mat-icon-button [attr.aria-label]="showPassword ? 'Hide' : 'Show'" (click)="showPassword = !showPassword" type="button">
                        <mat-icon>{{ showPassword ? "visibility_off" : "visibility" }}</mat-icon> </button>
                        <mat-error *ngIf="form.controls['password'].hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                        <mat-error *ngIf="form.controls['password'].hasError('minLength')">
                            Password must be <strong> at least 8 characters</strong> long
                        </mat-error>
                    </mat-form-field>
                </div>

                <br>
                <mat-divider></mat-divider>
                <br>
                <div class="button">
                    <button style="margin-bottom: 1em;" mat-raised-button color="primary" type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
    <mat-card style="margin-top: 2%;">
        <button style="margin-bottom: 1em;" routerLink="/register" mat-raised-button color="primary">
      Register Here
    </button>
    </mat-card>
</div>
