<div style="margin-left: 20%; margin-right: 20%;">
    <mat-card>
        <mat-card-title style="margin-left: auto; margin-right: auto;"> Registration Form</mat-card-title>

        <mat-divider></mat-divider>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <div class="form-groups">
                    <mat-form-field color="accent">
                        <mat-label>UserName</mat-label>
                        <input matInput type="text" formControlName="username" placeholder="Enter Username" required />
                        <mat-error *ngIf="form.controls['username'].hasError('required')">
                            Username is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <br>
                <mat-divider></mat-divider>
                <br>

                <div class="form-groups">
                    <mat-form-field color="accent">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" placeholder="Enter Password" required />
                        <mat-error *ngIf="form.controls['password'].hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <br>
                <mat-divider></mat-divider>
                <br>

                <div class="form-groups">
                    <mat-form-field>
                        <mat-label>Confirm Password</mat-label>
                        <input matInput type="password" formControlName="password2" placeholder="Re-enter Password" required />
                        <mat-error *ngIf="form.controls['password2'].hasError('required')">
                            Confirm Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <br>
                <mat-divider></mat-divider>
                <br>

                <div class="form-groups">
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput type="text" formControlName="name" placeholder="Enter Name" required />
                        <mat-error *ngIf="form.controls['name'].hasError('required')">
                            Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <br>
                <mat-divider></mat-divider>
                <br>

                <div class="form-groups">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email" placeholder="Enter Email" required />
                        <mat-error *ngIf="form.controls['email'].hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <br>
                <mat-divider></mat-divider>
                <br>

                <div class="form-groups">
                    <mat-form-field>
                        <mat-label>Super Admin</mat-label>
                        <input matInput type="text" formControlName="superadmin" placeholder="Enter Super Admin Name" required />
                        <mat-error *ngIf="form.controls['superadmin'].hasError('required')">
                            Super Admin Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <br>
                <mat-divider></mat-divider>
                <br>

                <div class="button">
                    <button style="margin-bottom: 1em;" mat-raised-button color="primary" type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
    <mat-card style="margin-top: 2%;">
        <button style="margin-bottom: 1em;" routerLink="/login" mat-raised-button color="primary">
          Login Here
        </button>
    </mat-card>
</div>
