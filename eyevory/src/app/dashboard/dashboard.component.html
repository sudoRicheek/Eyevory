  <div class="row">
    <div class="col-md-12">
      <div class="query-panel bg-light rounded">
        <p
          style="
            font-family: 'Courier New', Courier, monospace;
            color: black;
            border-bottom: 1pt solid;
            border-width: 1pt;
            border-color: black;
            border-radius: 2pt;
            background-color: #4b7be5;
          "
        >
          &nbsp;&nbsp;&nbsp;Query Panel >>>
        </p>
        <div class="container">
          <div class="query-form">
            <mat-form-field class="query-input" appearance="outline">
              <textarea
                matInput
                autocomplete="off"
                type="text"
                [(ngModel)]="currentQuery"
                (keyup.enter)="processQuery()"
              ></textarea>
              <mat-label> >> </mat-label>
            </mat-form-field>
          </div>

          <div class="past-queries">
            <ul>
              <li *ngFor="let query of pastQueries">{{ query }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
